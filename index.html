<body>
  <div id="game">

      <div id="ml" onclick="set(this)"></div>
      <div id="mm" class="bg-black" onclick="set(this)"></div>
      <div id="mr" onclick="set(this)"></div>
      <div id="bl" class="bg-black" onclick="set(this)"></div>
      <div id="bm" onclick="set(this)"></div>

    <button id="replay" onclick="reset()">Replay</button>
  </div>
